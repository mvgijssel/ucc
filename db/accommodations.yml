accommodations:
  - title: Strandhut 23
    content: Prachtig centraal gelegen apparement met voldoende voorzieningen. Vanaf Strandhut 23 bent u binnen een paar minuten op het strand.

  - title: Bospad 2
    content: Te midden van het bosrijke gebied ligt een pitoreske accommodatie. Zeer geschikt voor grotere gezinnen met kleine kinderen.

  - title: Dorpsstraat 54
    content: Midden in het Dorp bevind zich deze zeer luxe accommodatie. Dankzij de centrale locatie is dit de ideale uitvals basis om het eiland te verkennen.

  - title: Jutterspad 13
    content: Aan het jutterspad staat een eenvoudig huisje met dakpannen van speculaas en met snoep gedecoreerde ramen. Prachtig gewoon!

  - title: Kniebelwiebelhuisje 109
    content: Hans en grietje voelden zich hier thuis. Want Kniebelwiebelhuisje is een zeer knus huisje voor wie er maar wil verblijven.
